<a href='/products_new'>New Product</a><br />

<table class="table table-hover" ng-show=products.length>
      <thead>
        <tr>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Price (USD)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <th scope="row">{{product.sku}}</th>
          <td>{{product.name}}</td>
          <td>{{product.stock}}</td>
          <td>{{product.price}}</td>
          <td><a href="#" ng-click="delete(product.id, product.name)">Excluir</a></td>
        </tr>
      </tbody>
</table>


<a href='/'>Home</a>
