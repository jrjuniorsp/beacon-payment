<form>
	<div class="row">
		<div class="col-md-11">
			<div class="form-group">
		    	<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Search for the Product">
		  	</div>	
		</div>
		<div class="col-md-1">
			<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="click()">
		  		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>  	
		</div>
	</div>
</form>
<table class="table table-hover" ng-show=products.length>
      <thead>
        <tr>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Stock</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in products">
          <th scope="row">{{product.sku}}</th>
          <td>{{product.name}}</td>
          <td>{{product.stock}}</td>
          <td>{{product.price}}</td>
        </tr>
      </tbody>
</table>
<a href='/'>Home</a>
